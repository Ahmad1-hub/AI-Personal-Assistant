<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Personal Assistant</h1>
        </header>
        <main>
            <section class="task-manager">
                <h2>Manage Your Tasks</h2>
                <ul id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <input type="text" id="new-task" placeholder="Add a new task...">
                <button onclick="addTask()">Add Task</button>
            </section>
            <section class="schedule-appointments">
                <h2>Schedule Appointments</h2>
                <form id="appointment-form">
                    <input type="text" id="appointment-title" placeholder="Appointment Title">
                    <input type="datetime-local" id="appointment-date">
                    <button type="submit">Schedule</button>
                </form>
                <ul id="appointment-list">
                    <!-- Appointments will be dynamically added here -->
                </ul>
            </section>
            <section class="personal-recommendations">
                <h2>Personalized Recommendations</h2>
                <ul id="recommendations-list">
                    <!-- Recommendations will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
